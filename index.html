<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <title>Whats The Weather?</title>
</head>
<body>
    
    <!-- WD Header Section -->
    <div class="container-fluid">
        <div class="row navbar navbar-dark bg-dark">
            <div class="col-12 text-center">
                <h1 class="navbar-brand pb-0 px-0">Weather Dashboard</h1>
            </div>
        </div>

            <!-- Search Bar for City Names -->
        <div class="row content-row">
            <div class="col-12 col-md-3 bg-light pt-3">
                <h5>Search for a City:</h5>
                <form>

                    <!-- Search bar and button cdn styling -->
                    <div class="form-group input-group">
                        <input type="text" class="form-control" id="search-city" placeholder="Type Your City Here">
                        <div class="input-group-append">
                            <button class="btn btn-info" type="button" id="search-city-button">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Search History container -->
                <div class="card">
                    <ul class="list-group list-group-flush" id="search-history-list">

                    </ul>
                    <button class="btn btn-sm btn-secondary" id="clear-history">Clear Search History</button>
                </div>
            </div>
        </div>

    </div>


            

    
    <script src="./assets/js/script.js"></script>
</body>
</html>
