<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Whats The Weather?</title>
</head>
<body>
    
    <!-- WD Header Section -->
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-5 text-center">Weather Dashboard</h1>
        </div>
    </header>

    <!-- Main Content Container -->
    <div class="container-fluid">

        <div class="row">
            <!-- Search Bar for City Names -->
            <div class="col-3 searchCol">

                <h4>Search City:</h4>
                <div class="input-group mb-3">

                    <!-- Search Button Input Form -->
                    <input type="text" class="form-control" id="cityInput" placeholder="City Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="citySearchBtn">
                            <img src="./assets/img/searchglass.png" width="25px"/></button>
                    </div>
                </div>

                    <!-- City Table -->
                    <div class="list-group" id="cityList"></div>
            </div>

            <!-- Weather Information Container -->
            <div class="col-9">
                <div class="card" style="width: 100%;" id="weatherContainer"></div>
                    <div class="forecastContainer"></div>
            </div>

        </div>
    </div>
    <footer class="footer mt-auto py-3 text-center">
        <div class="container">
            <span class="text-muted">Here you can find a link to the source code for this application at <a href="https://github.com/Brevenn/module.6.whats-the-weather">Charles Glasgow</a></span>
        </div>
    </footer>
</body>
</html>
